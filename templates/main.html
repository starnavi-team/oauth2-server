{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <p>{{ user }}</p>
    <ul>
      <li><a href="{% url 'oauth2_provider:list' %}">Applications</a></li>
      <li><a href="{% url 'oauth2_provider:authorized-token-list' %}">Authorized tokens</a></li>
      <li><a href="{% url 'accounts:user-update' %}">User update</a></li>
      <li><a href="{% url 'account_logout' %}">Log out</a></li>
    </ul>
  {% else %}
    <ul>
      <li><a href="{% url 'account_login' %}">Log in</a></li>
      <li><a href="{% url 'account_signup' %}">Sign up</a></li>
    </ul>
  {% endif %}
{% endblock %}
