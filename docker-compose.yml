version: "2"
services:
  nginx:
    image: nginx:latest
    container_name: oauth2server_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./static:/data/static
    depends_on:
      - backend

  backend:
    restart: always
    build: .
    container_name: oauth2server_backend
    volumes:
      - .:/data/code

    ports:
      - "8000:8000"

    environment:
      RUN_TYPE: production

    entrypoint: ["./docker-entry-point.sh"]
